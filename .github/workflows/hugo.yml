name: Hugo
run-name: Hugo (${{ github.event.inputs.family }} - ${{ github.event.inputs.environment }})

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Build environment'
        type: environment
        default: staging
        required: true
      family:
        description: 'Product Family'
        type: choice
        default: home
        required: true
        options: [ home, pdf, cells ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
      with:
          repository: Aspose/products.aspose.dev
          token: ${{ secrets.REPO_TOKEN }}
          fetch-depth: 0

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
          hugo-version: 'latest'
          extended: true

    - name: Build
      run: hugo --config "configs/common.toml,configs/${{ github.event.inputs.family }}.toml" --minify --templateMetrics --templateMetricsHints --enableGitInfo

    - name: Deploy to S3
      run: hugo deploy --config "configs/${{ github.event.inputs.family }}.toml" --maxDeletes 0 --target "${{ github.event.inputs.environment }}" --force
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
